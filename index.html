<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Camisas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Loja" class="logo">
    </header>
    <main>
        <section id="product-grid" class="product-grid"></section>

        <!-- Navegação por Páginas -->
        <div class="pagination">
            <button id="prevPage" disabled>Anterior</button>
            <button id="nextPage">Próximo</button>
        </div>

        <!-- Carrinho -->
        <section id="cart">
            <h2>Meu Carrinho</h2>
            <ul id="cart-items"></ul>
            <button id="checkout">Fazer Pedido</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
